<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список котов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <h1>Login</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" step="0.1" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" step="0.1" class="form-control" id="password" name="password" required />
        </div>
        {% if error %}
        <p class="text-danger">Ошибка: {{error}}</p>
        {% endif %}
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
</body>
</html>
