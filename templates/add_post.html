<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добавить пост</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Добавить пост</h1>
    <form method="post" action="{{ url_for('add_post') }}" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Тема</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Текст</label>
        <textarea class="form-control" id="text" name="text"></textarea>
      </div>
      <div class="mb-3 form-check">
        <label class="form-label" for="image">Выберите картинку</label>
        <input type="file" id="image" name="image">
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Добавить</button>
      </div>
    </form>
    <p class="mt-3"><a href="{{ url_for('index') }}">Вернуться на главную</a></p>
  </div>
</body>
</html>
