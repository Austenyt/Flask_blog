{% extends "base.html" %}

{% block title %}Добавить пост{% endblock %}

{% block content %}
<h1 class="mb-4">Добавить пост</h1>
<form method="post" action="{{ url_for('add_post') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Тема</label>
        <input type="text" class="form-control" id="name" name="name" required/>
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">Текст</label>
        <textarea class="form-control" id="text" name="text"></textarea>
    </div>
    <div class="mb-3">
        <label for="tags" class="form-label">Теги (через пробелы)</label>
        <textarea class="form-control" id="tags" name="tags"></textarea>
    </div>
    <div class="mb-3 form-check">
        <label class="form-label" for="files">Выберите картинку</label>
        <input type="file" name="files" id="files" multiple>
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
</form>
<p class="mt-3"><a href="{{ url_for('index') }}">Вернуться на главную</a></p>
{% endblock %}
