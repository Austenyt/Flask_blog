<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр поста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Просмотр поста: {{ post.name }}</h1>
    <ul class="list-group">
        <li class="list-group-item"><strong>Тема:</strong> {{ post.name }}</li>
        <li class="list-group-item"><strong>Текст:</strong> {{ post.text }}</li>
        <li class="list-group-item">
            <div class="image-container" style="min-height:300px;">
                {% if post.image_path %}
                <img src="/{{ post.image_path }}" alt="Image" class="img-fluid" style="max-width:300px;">
                {% else %}
                <svg class="bd-placeholder-img card-img-top" width="300" height="225"
                     xmlns="http://www.w3.org/2000/svg"
                     role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                     focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"/>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Нет изображения</text>
                </svg>
                {% endif %}
            </div>
        </li>
        <li class="list-group-item"><strong>Автор:</strong> {{ post.author.first_name }} {{ post.author.last_name }}
        </li>
        <li class="list-group-item"><strong>Дата создания:</strong> {{ post.created_on }}</li>

    </ul>
    <p class="mt-3"><a href="{{ url_for('index') }}">Вернуться к блогу</a></p>
</div>
</body>
</html>
