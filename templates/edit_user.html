<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Редактировать личные данные пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Редактировать пользователя</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="first_name" class="form-label">Имя</label>
            <input type="text" step="0.1" class="form-control" id="first_name" name="first_name" required/>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Фамилия</label>
            <input type="text" step="0.1" class="form-control" id="last_name" name="last_name" required/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" step="0.1" class="form-control" id="email" name="email" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" step="0.1" class="form-control" id="password" name="password" required/>
        </div>
        <div class="mb-3">
            <label for="password_confirm" class="form-label">Подтверждение пароля</label>
            <input type="password" step="0.1" class="form-control" id="password_confirm" name="password_confirm"
                   required/>
        </div>
        <div class="mb-3 form-check">
            <label class="form-label" for="image">Выберите картинку</label>
            <input type="file" id="image" name="image">
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
    <p class="mt-3"><a href="{{ url_for('profile') }}">Вернуться в личный кабинет</a></p>
</div>
</body>
</html>
