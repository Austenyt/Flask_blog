<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .header-with-button {
            position: relative;
            padding-top: 2rem;
        }
        .edit-button {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="header-with-button">
        <h1 class="mb-4">Личный кабинет пользователя</h1>
        <a href="{{ url_for('edit_user', user_id=user.id) }}"
           class="btn btn-sm btn-outline-secondary edit-button">Редактировать личные данные</a>
    </div>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="image-container" style="min-height:300px;">
                {% if user.image_path %}
                <img src="/{{ user.image_path }}" alt="Image" class="img-fluid" style="max-width:300px;">
                {% else %}
                <svg class="bd-placeholder-img card-img-top" width="300" height="225"
                     xmlns="http://www.w3.org/2000/svg"
                     role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                     focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"/>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Нет изображения</text>
                </svg>
                {% endif %}
            </div>
        <li class="list-group-item"><strong>Пользователь:</strong> {{ user.first_name }} {{ user.last_name }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
        </li>
    </ul>
    <p class="mt-3"><a href="{{ url_for('index') }}">Вернуться к блогу</a></p>
</div>
</body>
</html>
